<div class="container">
  <form   #signupForm = "ngForm" (ngSubmit)="onSubmit()" >

  <!-- {{ signupForm.value | json}}
  <br>
  {{userModel | json}} -->

  <h1 class="mb-3"><strong>Registration form</strong></h1>

  <div class="form-group" >
    <label class="control-label">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)] = "userModel.username" >
  </div>

  <div class="form-group">
    <label >E-mail</label>
    <input required type="e-mail" class="form-control" name="email" [(ngModel)] = "userModel.email" >
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" name="phnumber" [(ngModel)] = "userModel.phnumber">
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" [(ngModel)] = "userModel.gender" value="male" >
      <label class="form-check-label" >
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" [(ngModel)] = "userModel.gender" value="female" >
      <label class="form-check-label" >
        Female
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" [(ngModel)] = "userModel.gender" value="other" >
      <label class="form-check-label" >
        Prefer not to say
      </label>
    </div>
  </div> 

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)] = "userModel.password">
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" name="cpassword" [(ngModel)] = "userModel.cpassword">
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="tandc" [(ngModel)] = "userModel.tandc">
    <label class="form-check-label" >
      I Agree To Terms And Conditions
    </label>
  </div>

  <button class="btn btn-primary">Submit</button>
  </form>
</div>
